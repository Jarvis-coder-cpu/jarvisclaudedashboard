<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Dashboard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @keyframes neonPulse {
      0%, 100% { 
        box-shadow: 
          0 0 5px #00f3ff,
          0 0 10px #00f3ff,
          0 0 15px #00f3ff,
          0 0 20px #ff0080,
          inset 0 0 15px rgba(0, 243, 255, 0.1);
      }
      50% { 
        box-shadow: 
          0 0 10px #ff0080,
          0 0 20px #ff0080,
          0 0 30px #ff0080,
          0 0 40px #00f3ff,
          inset 0 0 25px rgba(255, 0, 128, 0.15);
      }
    }

    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a2a 100%); }
      33% { background: linear-gradient(135deg, #0a0a2a 0%, #1a0a0a 50%, #2a0a1a 100%); }
      66% { background: linear-gradient(135deg, #1a0a1a 0%, #2a0a0a 50%, #0a0a2a 100%); }
      100% { background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a2a 100%); }
    }

    @keyframes textGlow {
      0%, 100% { 
        color: #00f3ff;
        text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff;
      }
      50% { 
        color: #ff0080;
        text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
      }
    }

    @keyframes borderPulse {
      0%, 100% { border-color: #00f3ff; }
      50% { border-color: #ff0080; }
    }

    body {
      margin: 0;
      overflow-y: auto;
      overflow-x: hidden;
      font-family: 'Courier New', monospace;
      animation: backgroundShift 8s infinite;
    }

    .cyberpunk-container {
      min-height: 100vh;
      position: relative;
    }

    .cyberpunk-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(128, 0, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .neon-panel {
      animation: neonPulse 4s infinite;
      backdrop-filter: blur(10px);
      border: 2px solid #00f3ff;
      animation: neonPulse 4s infinite, borderPulse 3s infinite;
    }

    .glow-text {
      animation: textGlow 5s infinite;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="app-bundle.js"></script>
</body>
</html>
